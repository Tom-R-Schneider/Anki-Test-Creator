  </div>

  <script>
    // JavaScript function to change content based on button clicked
    function showContent(buttonId) {
      var content = document.getElementById('content');
      var xhr= new XMLHttpRequest();

      switch (buttonId) {
        case 'button1':
        xhr.open('GET', 'vocab_test.html', true);
        xhr.onreadystatechange= function() {
            if (this.readyState!==4) return;
            if (this.status!==200) return; // or whatever error handling you want
            content.innerHTML= this.responseText;
        };
          break;
        case 'button2':
        xhr.open('GET', 'learning_plan.html', true);
        xhr.onreadystatechange= function() {
            if (this.readyState!==4) return;
            if (this.status!==200) return; // or whatever error handling you want
            content.innerHTML= this.responseText;
            console.log("Working");
    let input = {"one": {"one": [1, 2],
"two": ""
},
    "two": [1, 2, 3],
    "three": ""
} 
    let html_list = window.create_html_from_json(input);
    document.getElementById('deck_list').innerHTML = html_list;
        };
          break;
        case 'button3':
          content.innerHTML = '<p>Content for Button 3</p>';

        default:
          content.innerHTML = '<p>Click a button to change the content.</p>';
      }
      xhr.send();

  </script>

</html>
