<div class="container" id="deck_list"><div ><h1>Deck Graph</h1></div> Upload a file to display your deck graph 
  <input type="file" accept="apkg/*" id="file_input" onchange="parse_input()"></div>
<div class="container" id="options">
    <div ><h1>Options</h1></div>
    <label for="start_date">Start Date:</label><input type="date" id="start_date" name="start_date">
    <div ><input type="radio" id="days_duration" name="learning_duration" value="number of days" checked><label for="days_duration">Number of Days: <input type="number" id="input_days" name="days" min="1"></label></div>
    <div ><input type="radio" id="date_duration" name="learning_duration" value="End Date"><label for="date_duration">End Date: </label><input type="date" id="end_date" name="end_date"></div>
    <div ><input type="checkbox" id="merge_bool" name="merge"><label for="date_duration">Merge decks</label></div>
</div>
<div class="button_container"><button id="create_learning_plan" class="btn btn-success" name="Create Learning Plan" type="submit" onclick="create_learning_plan()"> Create Learning Plan </button></div>


</div>
